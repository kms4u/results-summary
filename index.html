<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="card-wrapper">
    <div class="card-left">
      <p class="result">Your Result</p>
      <div class="circle">
        <h1 id="count">0</h1>
        <span>of 100</span>
      </div>
      <p class="great">Great</p>
      <span class="card-text">You scored higher than 65% of the people who have taken these tests.</span>
    </div>
    <div class="card-right">
      <p>Summary</p>
      <div class="items-wrapper">
      </div>
      <button class="button">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://kms4u.github.io/Sokolov_Web/" target="_blank">kms4u</a>.
  </div>
  <script src="./js/render.js"></script>
</body>

</html>
